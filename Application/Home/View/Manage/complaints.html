<block name="body"><extend name="Base/common" />
<div class="right_list">
  <table  id="right_table" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="30" background="__PUBLIC__/Home/images/tab_05.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="30"><img src="__PUBLIC__/Home/images/tab_03.gif" width="12" height="30" /></td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="46%" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="5%"><div ><img src="__PUBLIC__/Home/images/tb.gif" width="16" height="16" /></div></td>
                <td width="100%" class="STYLE3"><span class="STYLE3">你当前的位置</span>：[信息处理中心]---[投诉处理]</td>
              </tr>
            </table></td>
          </tr>
        </table></td>
        <td width="16"><img src="__PUBLIC__/Home/images/tab_07.gif" width="16" height="30" /></td>
      </tr>
    </table></td>
  </tr>

  <tr>
    <td>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="8" background="__PUBLIC__/Home/images/tab_12.gif">&nbsp;</td>
        <td>
        <table width="100%" border="0" cellpadding="0" cellspacing="1" onmouseover="changeto()"  onmouseout="changeback()">
          <tr>
            <td width="10" height="22" background="__PUBLIC__/Home/images/bg.gif" >
              <input type="checkbox" name="checkbox" value="checkbox" />
            </td>
            <td background="__PUBLIC__/Home/images/bg.gif" class="STYLE3" align="center">编号</td>
            <td background="__PUBLIC__/Home/images/bg.gif" class="STYLE3" align="center">订单号</td>
            <td background="__PUBLIC__/Home/images/bg.gif" class="STYLE3" align="center">事项类别</td>
            <td background="__PUBLIC__/Home/images/bg.gif" class="STYLE3" align="center" width="50%">事项内容</td>
            <td background="__PUBLIC__/Home/images/bg.gif" class="STYLE3"  align="center">创建时间</td>
            <td background="__PUBLIC__/Home/images/bg.gif" class="STYLE3" border="1" align="center">来自于</td>
            <td background="__PUBLIC__/Home/images/bg.gif"class="STYLE3"  width="50" align="center">状态</td>
            <td background="__PUBLIC__/Home/images/bg.gif"class="STYLE3"  width="50" align="center">操作</td>
          </tr>
          <if condition="$complaints eq null">
              <td width="10" height="22" background="__PUBLIC__/Home/images/bg.gif" ><input type="checkbox" name="checkbox" value="checkbox" /></td>
              <td colspan="8" class="STYLE3"align="center">暂时无数据！</td>
          <else/>
              <volist name="complaints" id="data">
            <tr>
              <td width="10" height="22" background="__PUBLIC__/Home/images/bg.gif" ><input type="checkbox" name="checkbox" value="checkbox" />
              </td> 
              <td class="STYLE3"align="center">{$data.DBSX_id}</td>
              <td class="STYLE3"align="center">{$data.po_id}</td>
              <td class="STYLE3"align="center">{$data.DBSX_LB}</td>
              <td class="STYLE3"align="center">{$data.body}</td>
              <td class="STYLE3"align="center">{$data.CJ_time}</td>              
              <td class="STYLE3"align="center">{$data.form_who}</td>              
              <td class="STYLE3"align="center">{$data.ZT}</td>
              <if condition="$data['ZT'] eq '已回复'">
                <td class="STYLE3"align="center"><a href="{:U('Manage/compdetail?id='.$data['DBSX_id'])}"><input type="button" value="详情" title="点击查看详情" style="float:right"></a></td>
              <else/>
                <td class="STYLE3"align="center"><a href="{:U('Manage/compdetail?id='.$data['DBSX_id'])}"><input type="button" value="回复" title="点击回复" style="float:right"></a></td>
              </if>
              
            </tr>
          </volist>
          </if>
          
          
          
        </table></td>
        <td width="8" background="__PUBLIC__/Home/images/tab_15.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
 <tr>

    <td height="35" background="__PUBLIC__/Home/images/tab_19.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="35"><img src="__PUBLIC__/Home/images/tab_18.gif" width="12" height="35" /></td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="STYLE3">共有 {$count}条记录，当前第 {$nowpage}/{$totalpage} 页</td>
            <td class="page" style="font-size:12px;color:#033d61" >{$page}</td>
            <style type="text/css">
              .page{
                width:100%
                text-align:right;
                padding:10px 0;
                clear: both;
              }
              .page a,.pages .current{
                font-size: 12px;
                font-family: Arial;
                margin:0 2px;
              }
              .page a,.pages .current{
                border:1px solid #7AB63F;
                background: #fff;
                padding:2px 6px;
                text-decoration: none;
              }
              .pages .current,.pages a:hover{
                background: #7AB63F;
                color:#fff;
              }

            </style>
          </tr>
        </table></td>
        <td width="16"><img src="__PUBLIC__/Home/images/tab_20.gif" width="16" height="35" /></td>
      </tr>
    </table></td>
  </tr>
</table>
</div>


</block>
